<!doctype html>
<html>
  <head>
    <title>Cheese Hunt</title>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <script src="cheesehunt.js"></script>
  </head>

  <body>
    <div class="modal-overlay" style="display: none;">
      <div class="modal">
        <h4>Game Over</h4>
        <button class="play-again">Play again!</button>
      </div>
    </div>

    <h2>Cheese Hunt</h2>

    <p class="stats">
      Time: <span class="time">60</span>
      &nbsp;&nbsp;
      Energy: <span class="life">3</span>
      &nbsp;&nbsp;
      Cheese: <span class="score">0</span>
    </p>

    <div class="moveable-container">
      <div class="target">
      </div>

      <div class="moveable">
      </div>
    </div>
  </body>
</html>
